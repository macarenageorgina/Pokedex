<!DOCTYPE html>
<html lang="en">
 <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="styles/styles.css" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js" integrity="sha256-S1J4GVHHDMiirir9qsXWc8ZWw74PHHafpsHp5PXtjTs=" crossorigin="anonymous"></script>
        <title> Pokedex </title>
</head>
<body>
    <section class="pokedex-card">
        <section id="header-content-poke">
            <div id="content-header">
                <input id="poke-input" type="text" placeholder="Pokemon Name/Number">
                <button id="poke-button"> GO! </button>
                </div>
        </section>
        <section id="poke-img-section">
        <div id="photo-poke">
            <img id="img-poke" >
        </div>
        </section>
        <section id="info-poke-section">
        <div id="info-poke-card">
                <span id="poke-name-id"> </span>
                <span id="poke-ability-id"></span>
                <div id="poke-types-id"> </div>
        </div>
        <div>
            <img id="pikachu-id" src="./img/pikachuimg.png"/>
        </div>
        </section>
    </section>
    <script src="index.js">
    </script>
    </body>
</html>
